[build-system]
requires = ["setuptools>=40.6.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "nullpol"
version = "1.0.0"
description = "A package to perform model-independent polarization test of gravitational-wave signals"
authors = [{name="Isaac C.F. Wong",email="chunfung.wong@kuleuven.be"},
           {name="Thomas Ng"},
           {name="BalÃ¡zs Cirok"}]
license = {file="LICENSE"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "matplotlib==3.6.0",
    "numpy<=2.0",
    "bilby",
    "bilby_pipe<=1.4.2",
    "numba",
    "scipy",
    "ConfigArgParse",
    "nds2utils",
    "ligo-asimov",
    "pycbc",
    "healpy"
]

[project.optional-dependencies]
# test suite
test = [
    "coverage[toml] >=5.0",
    "pytest >=3.9.1",
    "pytest-cov >=2.4.0",
    "pycbc",
]

[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]
write_to = "nullpol/_version.py"
version_scheme = "post-release"  # Use 'post-release' or 'guess-next-dev'
local_scheme = "node-and-date"   # This includes the full commit hash in the version

[tool.cython]
language_level = 3

[project.scripts]
nullpol-create-injection = "nullpol.tools.create_injection:main"
nullpol-create-time-frequency-filter-from-sample = "nullpol.tools.create_time_frequency_filter_from_sample:main"
nullpol_pipe = "nullpol.tools.main:main"
nullpol_pipe_analysis = "nullpol.tools.data_analysis:main"
nullpol_pipe_generation = "nullpol.tools.data_generation:main"
nullpol_pipe_write_default_ini = "nullpol.tools.parser:main"

[tool.poetry.plugins."asimov.pipelines"]
nullpol = "nullpol.asimov.asimov:Nullpol"
