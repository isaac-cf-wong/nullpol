[build-system]
requires = ["setuptools>=40.6.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "nullpol"
version = "1.0.0"
description = "A package to perform model-independent polarization test of gravitational-wave signals"
authors = [{name="Isaac C.F. Wong",email="chunfung.wong@kuleuven.be"},
           {name="Thomas Ng"},
           {name="BalÃ¡zs Cirok"}]
license = {file="LICENSE"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.18.1",
    "bilby",
    "bilby_pipe",
    "astropy",
    "ligo.skymap",
    "numba",
    "scipy",
    "ConfigArgParse",
    "pycbc",
    "gwpy",
    "asimov",
]
[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]
write_to = "nullpol/_version.py"
version_scheme = "post-release"  # Use 'post-release' or 'guess-next-dev'
local_scheme = "node-and-date"   # This includes the full commit hash in the version

[tool.cython]
language_level = 3

[project.scripts]
nullpol-null-energy-test = "nullpol.tools.null_energy_test:main"
nullpol-create-injection = "nullpol.tools.create_injection:main"
nullpol-create-time-frequency-filter-from-sample = "nullpol.tools.create_time_frequency_filter_from_sample:main"
nullpol-simulate-psd-from-psd = "nullpol.tools.simulate_psd_from_psd:main"
nullpol-pipe = "nullpol.tools.nullpol_pipe:main"
