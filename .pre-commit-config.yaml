ci:
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autofix_commit_msg: "style: pre-commit fixes"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: auto-generate-init-src
        name: Auto-generate __init__.py files for src
        entry: python scripts/auto_generate_init.py
        language: python
        files: '^src/.*\.py$'
        pass_filenames: false
        description: "Auto-generate __init__.py files for leaf packages in src"
        additional_dependencies: []
      - id: auto-generate-init-tests
        name: Auto-generate __init__.py files for tests
        entry: python scripts/auto_generate_init.py --root-dir tests
        language: python
        files: '^tests/.*\.py$'
        pass_filenames: false
        description: "Auto-generate __init__.py files for leaf packages in tests"
        additional_dependencies: []

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.11.0
    hooks:
      - id: black
        files: ^(src|tests)/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^(src|tests)/

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.3.3 # Keep this version or update to the latest stable
    hooks:
      - id: cspell
        name: Check spelling in Python, reSt, and Markdown files.
        args: ["--config", "cspell.json"]
        files: ^.*\.(py|rst|md)$
      - id: cspell
        name: Check commit message spelling.
        args:
          - --config
          - cspell.json
          - --no-must-find-files
          - --no-progress
          - --no-summary
          - --files
          - .git/COMMIT_EDITMSG
        stages: [commit-msg]
        always_run: true

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.51"
    hooks:
      - id: check-manifest
        stages: [manual]
